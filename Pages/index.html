<!DOCTYPE html>
<html lang="pt-br" xml:lang="pt-br">

<head>
  <title>Animes</title>
  <link rel="stylesheet" href="/CSS/cssIndex.css">




</head>

<body id="body" onload="carregaPaginaInicial()">
  <header>
    <img src="/Images/zero-no-tsukaima-wallpapers-hd-66855-239692.png" alt="Logo da empresa" width="200" height="100">
    <aside class="sidebar" id="menuLateral">
      <button class="hamburger-button" id="hamburguerButton" onclick="AbrirFecharSideBar()">&#9776;</button>
      <div id="divSideBar" style="display: none;">
        <p><a onclick="carregaPaginaInicial()">Página Inicial</a></p>
        <p><a onclick="carregaNovaAvaliacao()">Nova Avaliação</a></p>
        <div>
          <p><a onclick="abreFechaCadastrosAuxiliares()">Cadastros Auxiliares</a></p>
          <div style="margin-left: 10px; display: none;" id="divCadastrosAuxiliares">
            <p><a onclick="carregaGenero()">Gênero</a></p>
            <p><a onclick="carregaAutor()">Autor</a></p>
            <p><a onclick="carregaOrigem()">Origem</a></p>
          </div>
        </div>
      </div>
    </aside>
    <div>
  </header>
  <main id="main">
  </main>
  <section id="sectionPaginaInicial" hidden="true">
    <html>
    <h1 class="corTexto" tabindex="0">Animes</h1>

    <input placeholder="Pesquisar por nome ou autor" type="text" id="pesquisar" name="pesquisar" maxlength="250">
    <button onclick="pesquisar()">Buscar</button>

    <div id="divResultado" style="display: none;">
      <h4>Resultado</h4><br>
      <label for="cpf_cnpj">CPF/CNPJ</label>
      <input id="rCpf_cnpj" name="cpf_cnpj" type="text" readonly="true">

      <label for="nome">Nome/Razão Social</label>
      <input id="rNomeRazao" name="nome" type="text">

      <div id="divfantasia" style="display: none">
        <label for="fantasia">Nome Fantasia</label>
        <input id="rNomeFantasia" name="fantasia" type="text">
      </div>

      <label for="telefone">Telefone</label>
      <input id="rTelefone" name="telefone" type="text">

      <label for="celular">Celular</label>
      <input id="rCelular" name="celular" type="text">

      <label for="email">E-mail</label>
      <input id="rEmail" name="email" type="text">

      <label for="CEP">CEP</label>
      <input id="rCep" name="CEP" type="text" onchange="cepOnchange()">

      <label for="logradouro">Logradouro</label>
      <input id="rLogradouro" name="logradouro" type="text">

      <label for="complemento">Complemento</label>
      <input id="rComplemento" name="complemento" type="text">

      <label for="numero">Número</label>
      <input id="rNumero" name="numero" type="text">

      <label for="bairro">Bairro</label>
      <input id="rBairro" name="bairro" type="text">

      <label for="cidade">Cidade</label>
      <input id="rCidade" name="cidade" type="text">

      <label for="estado">Estado</label>
      <input id="rEstado" name="estado" type="text">

      <label for="pais">País</label>
      <input id="rPais" name="pais" type="text">
      <button onclick="limparClientes()">Limpar</button>
      <button onclick="atualizaDados()">Salvar</button>
      <button onclick="deletaCliente()">Excluir</button>
    </div>
    </div>

    </html>
  </section>
  <!-- fim da section Pagina Incial -->

  <section id="sectionNovaAvaliacao">
    <html>

    <head>
      <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/css/selectize.default.min.css">
    </head>
    <h1 class="corTexto" tabindex="0">Nova Avaliação</h1>
    <form>
      <div>
        <label for="nomeAnime">Nome do anime</label>
        <input type="text" id="nomeAnime" name="nomeAnime" onchange="onchangeCPF_CNPJ()" required>

        <label for="autor">Autor</label>
        <select style="display: block; width: 30%;" class="autor" type="text" id="autor" name="autor"
          onchange="onchangeCPF_CNPJ()" required>
          <option value="1">Item 1</option>
          <option value="2">Item 2</option>
          <option value="3">Item 3</option>
        </select>
        <label for="genero">Gênero</label>
        <select name="genero" id="genero">
          <option value="1">Shounen</option>
          <option value="2">Shoujo</option>
        </select>
      </div>
      <label for="temporadaAvaliacao">Temporada da avaliação</label>
      <input class="inputDiv1" type="text" name="temporadaAvaliacao" id="temporadaAvaliacao" required>

      <h4 style="margin-bottom: 5px; margin-top: 0px;">Anime</h4>
      <div>
        <label for="episodios">Episódios</label>
        <input class="inputDiv1" type="text" id="episodios" name="episodios" required>
        <label for="episodios">Temporadas</label>
        <input class="inputDiv1" type="text" id="temporadas" name="temporadas" required>
      </div>
      <div>
        <label for="lancamento">Lançamento</label>
        <input class="inputDiv2" style="width: 62px;" placeholder="MM/AAAA" type="text" id="lancamento"
          name="lancamento" required>
        <label for="status">Status</label>
        <select name="status" id="status">
          <option value="1">Finalizado</option>
          <option value="2">Em andamento</option>
        </select>
      </div>

      <h4 style="margin-bottom: 5px; margin-top: 0px;">Origem</h4>
      <label for="origem">Origem</label>
      <select name="origem" id="origem">
        <option value="1">Mangá</option>
        <option value="2">Light Novel</option>
      </select>

      <label for="telefone">Volumes</label>
      <input class="inputDiv2" type="tel" id="telefone" name="telefone" required>

      <div>
        <label for="lancamento">Lançamento</label>
        <input class="inputDiv2" placeholder="Ano" type="number" id="lancamento" name="lancamento" required>

        <label for="status">Status</label>
        <select name="status" id="status">
          <option value="1">Finalizado</option>
          <option value="2">Em andamento</option>
        </select>
      </div>
      <div>
        <label for="adicionais">Adicionais</label>
        <input class="inputDiv1" style="margin-left: -13px; margin-bottom: 15px;" type="checkbox" id="adicionais"
          name="dropado">
        <div id="divAdicionais">
          <label for="ovas">Ovas</label>
          <input class="inputDiv2" type="number" id="ovas" name="ovas">
          <label for="filmes">Filmes</label>
          <input class="inputDiv2" type="number" id="filmes" name="filmes">
        </div>
      </div>


      <label for="sinopse">Sinopse</label>
      <input class="inputSinopse" type="text" id="sinopse" name="sinopse" required>

      <label for="resumo">Resumo</label>
      <input class="inputResumo" type="text" id="resumo" name="resumo" required>

      <label for="enredo">Enredo</label>
      <input class="inputDiv1" type="text" id="enredo" name="enredo" required>

      <label for="enrolacao">Enrolação</label>
      <input class="inputDiv1" type="text" id="enrolacao" name="enrolacao" required>
      <div>
        <label for="animacao">Animação</label>
        <input class="inputDiv1" type="text" id="animacao" name="animacao" required>

        <label for="desenvolvimento">Desenvolvimento</label>
        <input class="inputDiv1" type="text" id="desenvolvimento" name="desenvolvimento" required>
      </div>

      <label for="critica">Crítica</label>
      <input class="inputSinopse" type="text" id="critica" name="critica" required>

      <input class="inputDiv1" style="margin-left: -13px; margin-bottom: 15px;" type="checkbox" id="dropado"
        name="dropado">
      <label for="dropado">Dropado</label>

      <label style="display: block;" for="notaFinal">Nota final</label>
      <input readonly class="inputReadyonly" style="display: block;" type="text" id="notaFinal" name="notaFinal"
        required>

      <button type="submit">Cadastrar</button>

    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/js/standalone/selectize.min.js"></script>

    </html>
  </section>
  <!-- fim da section Avaliacao -->

  <section id="sectionGenero" hidden>
    <html>
    <h1 class="corTexto" tabindex="0">Cadastro de Gênero</h1>

    <input style="display: inline;" placeholder="Pesquisar por nome ou id" type="text" id="pesquisarGenero"
      name="pesquisar" maxlength="250">
    <button class="add-button" id="buttonCadastraGenero" onclick="abreNovoGenero()">+ Novo Gênero</button>
    <div id="divConsultaGenero" style="display: none;">
      <table id="tableGenero">
        <tr>
          <th>Id</th>
          <th>Nome do Gênero</th>
        </tr>

      </table>

    </html>
  </section>
  <!-- fim da section Genero -->

  <section id="sectionAutor" hidden>
    <html>
    <h1 class="corTexto" tabindex="0">Cadastro de Autor</h1>

    <input style="display: inline;" placeholder="Pesquisar por nome ou id" type="text" id="pesquisarAutor"
      name="pesquisar" maxlength="250">
    <button class="add-button" id="buttonCadastraAutor" onclick="abreNovoAutor()">+ Novo Autor</button>
    <div id="divConsultaAutor" style="display: none;">
      <table id="tableAutor">
        <tr>
          <th>Id</th>
          <th>Nome do Autor</th>
        </tr>

      </table>

    </html>
  </section>
  <!-- fim da section Autor -->

  <section id="sectionOrigem" hidden>
    <html>
    <h1 class="corTexto" tabindex="0">Cadastro de Autor</h1>

    <input style="display: inline;" placeholder="Pesquisar por nome ou id" type="text" id="pesquisarOrigem"
      name="pesquisar" maxlength="250">
    <button class="add-button" id="buttonCadastraOrigem" onclick="abreNovoOrigem()">+ Nova Origem</button>
    <div id="divConsultaOrigem" style="display: none;">
      <table id="tableOrigem">
        <tr>
          <th>Id</th>
          <th>Nome da Origem</th>
        </tr>

      </table>

    </html>
  </section>
  <!-- fim da section Origem -->

  <div id="popup" class="modal">
    <div class="modal-content">
      <span class="close" id="closePopupButton" onclick="fechaButtonPopUp()">&times;</span>
      <h2 id="h2PopUp">Edição</h2>
      <p id="idPopUp">Id: </p>
      <label id="labelNomePopUp" for="nomePopUp">Nome</label>
      <input style="margin-bottom: 20px; width: 50%;" id="nomePopUp" name="nomePopUp" type="text">
      <button id="buttonSalvarPopUp">Salvar</button>
      <button onclick="fechaButtonPopUp()">Cancelar</button>
      <button id="buttonDeletePopUp">Excluir</button>
    </div>
  </div>

</html>
<script src="/JS/index.js"></script>
<script src="/JS/sectionGenero.js"></script>
<script src="/JS/sectionAutor.js"></script>
<script src="/JS/sectionOrigem.js"></script>



<footer>
  <p>@2023 Desenvolvido por Wesley</p>
</footer>
</body>

</html>
